  <!--初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json-->
   <!-- 上边的不同链接显示的是不同的小人，这个可以根据需要来选择 下边的初始化部分，可以修改宽高来修改小人的大小，或者是鼠标移动到小人上的透明度，也可以修改小人在页面出现的位置。 -->
  <script>
    /*https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json*/
    L2Dwidget.init({ "model": { jsonPath:
          "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
        "scale": 1 }, "display": { "position": "right", "width": 110, "height": 150,
        "hOffset": 0, "vOffset": -20 }, "mobile": { "show": true, "scale": 0.5 },
      "react": { "opacityDefault": 0.8, "opacityOnHover": 0.1 } });
  </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .loading-overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1;
        }

        .loadingThree {
            display: flex;
            width: 150px;
            height: 15px;
        }

        .loadingThree span {
            display: inline-block;
            width: 15px;
            height: 100%;
            margin-right: 5px;
            border-radius: 50%;
            background: lightgreen;
            animation: load 1.5s linear infinite;
        }

        .loadingThree span:last-child {
            margin-right: 0;
        }

        @keyframes load {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }

        .other-elements {
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }
    body {
      background:url("./2.png")  no-repeat center center;
      background-size:cover;
      background-attachment:fixed;
    }
    span{
        user-select: none;
    }
    </style>
    <title>遗照</title>
</head>
<body>
    <div class="loading-overlay">
        <div class="loadingThree">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script type="text/javascript" color="255,255,255" opacity='100.0' count="200" src="./canvas_nest.js"></script>
    <script src="./jquery.js"></script>
    <script src="./click.js"></script>
    <div class="other-elements">

            非常悲哀。<br>这是生前照片</p>

        <p style="text-align:center;">
            <img src="./QQ图片20230526215855.png" alt="100">
            <img src="./图形1.png" alt="50">
        </p>
        <h3 style="color: cornflowerblue;"><b>兴趣爱好：吃答辩</b></h3>
        <br>
        <br>
        <p>想对他说的话：<input type="text"></p>
        <p><input type="reset" onclick="disp_prompt()" value="为他悲哀" /></p>
        <p>他是什么：<input type="radio" name="sex" value="sb"> SB
        <input type="radio" name="sex" value="dt"> 依托答辩</p>
        <div class="alert alert-success">
            <strong>遗照馆</strong>
            <div></div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function() {
            var loadingOverlay = document.querySelector('.loading-overlay');
            var otherElements = document.querySelector('.other-elements');

            setTimeout(function() {
                loadingOverlay.style.display = 'none';
                otherElements.style.display = 'block';
            }, 5000);
        });
    </script>
</body>
</html>
